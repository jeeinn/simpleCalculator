<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <link rel="stylesheet" type="text/css" href="css/calculator.css"/>
        <title>简易计算器</title>
    </head>
    <body>
        <div class="app" id="simpleCalculator">
            <!-- <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div> -->
            <div class="show_pannel bg_ligth_gray">
                <input type="hidden" name="result" value="0"/>
                <input id="current_result" class="bg_ligth_gray" v-model="current_result" value="0" disabled="true"/>
            </div>
            <div class="keyboard">
                <div class="row_buttons">
                    <div class="item bg_red color_white" @click="clear">AC</div>
                    <div class="item bgr_grad" style="border:none;"></div>
                    <div class="item color_red" @click="delete">&larr;</div>
                    <div class="item color_red" @click="operator('/')">&divide;</div>
                </div>
                <div class="row_buttons">
                    <div class="item" @click="save(7)">7</div>
                    <div class="item" @click="save(8)">8</div>
                    <div class="item" @click="save(9)">9</div>
                    <div class="item color_red" @click="operator('*')">&times;</div>
                </div>
                <div class="row_buttons">
                    <div class="item" @click="save(4)">4</div>
                    <div class="item" @click="save(5)">5</div>
                    <div class="item" @click="save(6)">6</div>
                    <div class="item color_red" @click="operator('+')">+</div>
                </div>
                <div class="row_buttons">
                    <div class="item" @click="save(1)">1</div>
                    <div class="item" @click="save(2)">2</div>
                    <div class="item" @click="save(3)">3</div>
                    <div class="item color_red" @click="operator('-')">-</div>
                </div>
                <div class="row_buttons">
                    <div class="special_item">
                        <div class="item_wrapper">
                            <div class="new_item" @click="save(0)">0</div>
                        </div>
                        <div class="item_wrapper">
                            <div class="new_item" @click="save('.')">.</div>
                        </div>
                    </div>
                    <div class="calculate_wrapper">
                        <div class="calculate color_red" @click="calculate">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/vue.js"></script>
        <script type="text/javascript" src="js/calculator.js"></script>
        <!-- <script type="text/javascript" src="js/index.js"></script> -->
    </body>
</html>
